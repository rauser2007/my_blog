{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-warning">Редагувати коментар</h2>
    
    <form method="post" class="card p-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Зберегти</button>
        <a href="{% url 'articles:article-detail' object.article.pk %}" class="btn btn-secondary">Скасувати</a>
    </form>
</div>
{% endblock %}
