{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-header bg-warning text-white text-center">
                    <h3 class="fw-bold">✍ Редагувати коментар</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_content" class="form-label fw-bold">Ваш коментар:</label>
                            {{ form.content }}
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-success px-4 py-2 fw-bold">✅ Зберегти</button>
                            <a href="{% url 'articles:article-detail' object.article.pk %}" class="btn btn-secondary px-4 py-2 fw-bold">❌ Скасувати</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
